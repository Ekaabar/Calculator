<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
  <title>Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid" style="width: 35%">
    <div class="row text-center mx-10 ">
      <div class="col" >
          <h1 class="text-center">Calculator</h1>
      </div>
    </div>
    <div class="bg-dark text-right text-white my-3 pt-3 px-4 "><div>
        <div class="display pb-4 px-2">0</div>
       <div class="row text-center">
         <div class="col-3">
           <button id="clear" class="btn btn-block btn-danger" style="width:240%" >AC</button>
           <button id="seven" class="btn btn-block btn-secondary">7</button>
           <button id="four" class="btn btn-block btn-secondary">4</button> 
           <button id="one" class="btn btn-block btn-secondary">1</button>
           <button id="zero" class="btn btn-block btn-secondary" style="width:240%">0</button>
         </div>
         <div class="col-3">
           <div style="height:45px"></div>
           <button  id="eight" class="btn btn-block btn-secondary">8</button>
           <button  id="five" class="btn btn-block btn-secondary">5</button>
           <button id="two" class="btn btn-block btn-secondary">2</button>
         </div>
         <div class="col-3">
           <button id="divide" class="btn btn-block btn-secondary">/</button>
           <button  id="nine" class="btn btn-block btn-secondary">9</button>
           <button  id="six" class="btn btn-block btn-secondary">6 </button>
           <button id="three" class="btn btn-block btn-secondary">3</button>
           <button  id="Del" class="btn btn-block btn-secondary">.</button>
         </div>
         <div class="col-3">
           <button id="multiple" class="btn btn-block btn-secondary">*</button>
           <button id="substract" class="btn btn-block btn-secondary">-</button>
           <button id="add" class="btn btn-block btn-secondary">+</button>
           <button id="Del" class="btn btn-block btn-info " style="height:85px">=</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
